name: Releases

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "^16.10.0"

      - name: Install dependencies
        run: yarn install

      - name: Run release
        run: npm run release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}